<body>

<main>
  <aside>
    <h2>align-content</h2>
    <ul>
      <li>Align the flex-lines, not the items itself.</li>
      <li>It's important to understand the differnce between <code>align-items</code> and <code>align-content</code></li>
    </ul>
    <div class="btns">
      <input type="button" name="alignitems"  value="stretch" id="stretch">
      <input type="button" name="alignitems"  value="flex-start" id="flex-start">
      <input type="button" name="alignitems"  value="flex-end" id="flex-end">
      <input type="button" name="alignitems"  value="center" id="center">
      <input type="button" name="alignitems"  value="space-between" id="space-between">
      <input type="button" name="alignitems"  value="space-around" id="space-around">
    </div>
    <div class="dir">
      <label for="ltr">left -> right <input type="radio" value="ltr" name="direction" id="ltr" checked></label><br />
      <label for="rtl">right -> left <input type="radio" value="rtl" name="direction" id="rtl"></label>
    </div>
  </aside>
  <section>
    <div>
      <div class="container">
        <div class="item">1</div>
        <div class="item large">2</div>
        <div class="item large">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item large">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
        <div class="item">11</div>
        <div class="item">12</div>
      </div>
    </div>
  </section>
</main>




</body>
