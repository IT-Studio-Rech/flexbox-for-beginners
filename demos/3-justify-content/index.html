<!DOCTYPE html>
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <script src="index.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="../../utils/base.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>

<main>
  <aside>
    <h2>justify content</h2>
    <p>
      ToDo
    </p>
    <div class="btns">
      <label for="flex-start">flex-start <input type="radio" name="justifycontent" value="flex-start" id="flex-start" checked></label>
      <label for="flex-end">flex-end <input type="radio" name="justifycontent"  value="flex-end" id="flex-end"></label>
      <label for="center">center <input type="radio" name="justifycontent"  value="center" id="center"></label>
      <label for="space-between">space-between <input type="radio" name="justifycontent"  value="space-between" id="space-between"></label>
      <label for="space-around">space-around <input type="radio" name="justifycontent"  value="space-around" id="space-around"></label>
    </div>
    <p>
      ToDo - behavior for space-between (single item)
    </p>
    <div>
      <input type="button" name="only-one-off" value="only-one" id="only-one">
    </div>
    <div class="dir">
      <label for="ltr">left -> right <input type="radio" value="ltr" name="direction" id="ltr" checked></label><br />
      <label for="rtl">right -> left <input type="radio" value="rtl" name="direction" id="rtl"></label>
    </div>
  </aside>
  <section>
    <div>
      <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
      </div>
    </div>
  </section>
</main>


<script>
  const button = document.querySelector('#only-one');
  button.addEventListener('click', function() {
    document.querySelector('.container').classList.toggle('only-one')
  }, false);
</script>

</body>
