<!DOCTYPE html>
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <script src="index.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="../../utils/base.css">

</head>
<body>

<main>
  <aside>
    <h2>flex-grow relative</h2>
    <ul>
      <li>
        In this example you will see how flex-grow affects the width of the item relative to the rest of the items
      </li>
      <li>
        Item 1 and 3 have flex-grow set to 1
      </li>
    </ul>
    <div class="btns">
      <label for="flexgrow">
        flex-grow: [value] (for item 2)
        <input type="number" value="0" min="0" step="1" id="flexgrow">
      </label>
    </div>
    <div class="dir">
      <label for="ltr">left -> right <input type="radio" value="ltr" name="direction" id="ltr" checked></label><br />
      <label for="rtl">right -> left <input type="radio" value="rtl" name="direction" id="rtl"></label>
    </div>
  </aside>
  <section>
    <div>
      <div class="container">
        <div class="item">1</div>
        <div class="item extra">2</div>
        <div class="item">3</div>
      </div>
    </div>
  </section>
</main>




</body>
