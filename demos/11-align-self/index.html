<!DOCTYPE html>
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

  <link rel="manifest" href="/site.webmanifest">

<body>

<main>
  <aside>
    <h2>align-self</h2>
    <ul>
      <li>Used for specific flex-item</li>
      <li>Similiar values to align-items, only the <code>auto</code> value will be also accepted, which means the value gets inherited from the container value of <code>align-items</code>.</li>
    </ul>
    <div class="btns">
      <label for="stretch">stretch <input type="radio" name="alignitems"  value="stretch" id="stretch" checked></label>
      <label for="flex-start">flex-start <input type="radio" name="alignitems"  value="flex-start" id="flex-start"></label>
      <label for="flex-end">flex-end <input type="radio" name="alignitems"  value="flex-end" id="flex-end"></label>
      <label for="center">center <input type="radio" name="alignitems"  value="center" id="center"></label>
      <label for="baseline">baseline <input type="radio" name="alignitems"  value="baseline" id="baseline"></label>
    </div>
    <div class="dir">
      <label for="ltr">left -> right <input type="radio" value="ltr" name="direction" id="ltr" checked></label><br />
      <label for="rtl">right -> left <input type="radio" value="rtl" name="direction" id="rtl"></label>
    </div>
  </aside>
  <section>
    <div>
      <div class="container">
        <div class="item">1</div>
        <div class="item large">2</div>
        <div class="item large">3</div>
        <div class="item">4</div>
        <div class="item extra">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item large">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
        <div class="item">11</div>
        <div class="item">12</div>
      </div>
    </div>
  </section>
  <div class="right-bar">
    <a href="../12-shorthand-real-world/">The end is near</a>
  </div>
</main>




</body>
