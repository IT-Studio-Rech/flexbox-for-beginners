<body>

<main>
  <aside>
    <h2>flex-direction</h2>
    <ul>
      <li>
        Your flex items can flow the main or cross axis, also reversed.
      </li>
      <li>
        The default direction is <code>flex-direction: row;</code> which means the items are flowing straight the main-axis
      </li>
    </ul>
    <div class="btns">
      <input type="button" name="flexdirection" value="row" id="row">
      <input type="button" name="flexdirection"  value="row-reverse" id="row-reverse">
      <input type="button" name="flexdirection"  value="column" id="column">
      <input type="button" name="flexdirection"  value="column-reverse" id="column-reverse">
    </div>
    <div class="dir">
      <label for="ltr">left -> right <input type="radio" value="ltr" name="direction" id="ltr" checked></label><br />
      <label for="rtl">right -> left <input type="radio" value="rtl" name="direction" id="rtl"></label>
    </div>
  </aside>
  <section>
    <div>
      <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
      </div>
    </div>
  </section>
  <div class="right-bar">
    <a href="../02-wrap-items/">Next lesson</a>
  </div>
</main>




</body>
