<!DOCTYPE html>
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <script src="index.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="../../utils/base.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>

<main>
  <aside>
    <h2>justify content</h2>
    <p>
      Align the items on the main-axis (for default flex-direction: row).
    </p>
    <div class="btns">
      <input type="button" name="justifycontent" value="flex-start" id="flex-start">
      <input type="button" name="justifycontent"  value="flex-end" id="flex-end">
      <input type="button" name="justifycontent"  value="center" id="center">
      <input type="button" name="justifycontent"  value="space-between" id="space-between">
      <input type="button" name="justifycontent"  value="space-around" id="space-around">
    </div>
    <p>
      If you have only item eg. <code>justify-content: space-between</code> works not as expected.
    </p>
    <div>
      <input type="button" name="only-one" value="only-one" id="only-one">
    </div>
    <p>
      Change the direction to cross-axis to show how justify-content works there.
    </p>
    <div>
      <input type="button" name="cross-axis" value="cross-axis" id="cross-axis">
    </div>
    <div class="dir">
      <label for="ltr">left -> right <input type="radio" value="ltr" name="direction" id="ltr" checked></label><br />
      <label for="rtl">right -> left <input type="radio" value="rtl" name="direction" id="rtl"></label>
    </div>
  </aside>
  <section>
    <div>
      <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
      </div>
    </div>
  </section>
  <div class="right-bar">
    <a href="../04-align-items/">Next lesson</a>
  </div>
</main>


<script>
  const button = document.querySelector('#only-one');
  button.addEventListener('click', function() {
    document.querySelector('.container').classList.toggle('only-one');
    button.classList.toggle('active');
  }, false);

  const button2 = document.querySelector('#cross-axis');
  button2.addEventListener('click', function() {
    document.querySelector('.container').classList.toggle('cross-axis');
    button2.classList.toggle('active');
  }, false);
</script>

</body>
