<!DOCTYPE html>
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <script src="index.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="../../utils/base.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>

<main>
  <aside>
    <h2>align-items</h2>
    <p>
      Align each flex-item on the main-axis (for default flex-direction: row)
    </p>
    <div class="btns">
      <input type="button" name="stretch" value="stretch" id="stretch">
      <input type="button" name="flex-start" value="flex-start" id="flex-start">
      <input type="button" name="flex-end" value="flex-end" id="flex-end">
      <input type="button" name="center" value="center" id="center">
      <input type="button" name="baseline" value="baseline" id="baseline">
    </div>
    <p>
      Switch to cross-axis and see how <code>align-items</code> just works there.
    </p>
    <div>
      <input type="button" name="cross-axis" value="cross-axis" id="cross-axis" />
    </div>
    <div class="dir">
      <label for="ltr">left -> right <input type="radio" value="ltr" name="direction" id="ltr" checked></label><br />
      <label for="rtl">right -> left <input type="radio" value="rtl" name="direction" id="rtl"></label>
    </div>
  </aside>
  <section>
    <div>
      <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item large">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item large">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
      </div>
    </div>
  </section>
</main>

<script>
  const button2 = document.querySelector('#cross-axis');
  button2.addEventListener('click', function() {
    document.querySelector('.container').classList.toggle('cross-axis');
    button2.classList.toggle('active');
  }, false);
</script>

</body>
