<main>
  <aside>
    <h2>flex-basis</h2>
    <ul>
      <li>
        Defines the basis size before other calculations like flex-grow or flex-shrink can be applied.
      </li>
      <li>
        <code>flex-basis</code> accepts the following values:<br />
        <code>length</code> (eg. 30px, 4em, 1rem)<br />
        <code>auto</code> default value<br />
        <code>content</code> size based on the content<br />
        <code>percentage</code>
      </li>
    </ul>
    <div class="btns">
      <label for="flexbasis">Increase the <code>flex-basis</code> value (in px) for flex item 3<br><input type="number" value="0" min="0" max="700" step="50" id="flexbasis"></label>
    </div>
    <div class="dir">
      <label for="ltr">left -> right <input type="radio" value="ltr" name="direction" id="ltr" checked></label><br />
      <label for="rtl">right -> left <input type="radio" value="rtl" name="direction" id="rtl"></label>
    </div>
  </aside>
  <section>
    <div>
      <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item extra">3</div>
      </div>
    </div>
  </section>
  <div class="right-bar">
    <a href="../11-align-self/">Next lesson</a>
  </div>
